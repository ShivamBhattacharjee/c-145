<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: blue">

        <a-box color="cyan" position="-2 0 -5" rotation="0.5">
        </a-box>
        <a-sphere color="green" position="0 0 -5">
        </a-sphere>
        <a-cone color="red" position="2 0 -5">
        </a-cone>
        <a-octahedron color="white" postion="4 0 5" radius="0.45">
        </a-octahedron>
        <a-ring color="teal" position="-4 0 -5" radius-inner="0.25" radius-outer="0.7">
        </a-ring> 

    </a-scene>
</body>

</html>
